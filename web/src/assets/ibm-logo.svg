<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 120" width="300" height="120" role="img" aria-label="IBM logo">
  <title>IBM logo</title>
  <!-- Mask with text shape -->
  <mask id="text-mask">
    <rect width="100%" height="100%" fill="black" />
    <text x="50" y="86" font-family="Helvetica, Arial, sans-serif" font-size="86" font-weight="900" text-anchor="middle" fill="white">IBM</text>
  </mask>

  <!-- Draw stripes within the text mask -->
  <g mask="url(#text-mask)">
    <!-- full black fill for letters -->
    <rect width="100%" height="100%" fill="#000" />
    <!-- white horizontal stripes -->
    <rect x="0" y="12" width="100%" height="12" fill="#fff" />
    <rect x="0" y="36" width="100%" height="12" fill="#fff" />
    <rect x="0" y="60" width="100%" height="12" fill="#fff" />
    <rect x="0" y="84" width="100%" height="12" fill="#fff" />
  </g>
</svg>
